<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link
    href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <title>Tailwind | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body
    class="bg-[hsl(233,47%,7%)] flex items-center justify-center min-h-screen px-6 p-10"
  >
    <div
      class="flex flex-col lg:flex-row w-full max-w-[900px] bg-[hsl(244,38%,16%)] rounded-lg overflow-hidden"
    >
      <div
        class="relative w-full lg:w-1/2 h-[250px] md:h-[600px] lg:h-auto order-1 lg:order-2"
      >
        <img
          src="./image-header-desktop.jpg"
          class="w-full h-full object-cover"
        />
        <div
          class="absolute inset-0 bg-[hsl(277,64%,61%)] mix-blend-multiply opacity-100"
        ></div>
      </div>

      <div
        class="w-full lg:w-1/2 flex flex-col py-8 px-5 md:p-10 lg:py-11 text-center lg:text-left order-2 lg:order-1"
      >
        <h1
          class="text-white text-2xl md:text-4xl font-bold mb-2 lg:mt-3"
          style="font-family: 'Inter', 'Lexend Deca'"
        >
          Get <span class="text-[hsl(277,64%,61%)]">insights</span> that help
          your business grow.
        </h1>

        <p
          class="text-[hsla(0,0%,100%,0.75)] text-[14px] md:text-[16px] lg:text-[12px] font-normal mt-4 mb-6 md:mb-2 lg:mb-8 lg:pr-14"
          style="font-family: 'Lexend Deca', 'Inter'"
        >
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div
          class="flex flex-col md:flex-row justify-around lg:justify-between text-white text-xl font-bold mt-6 space-y-4 md:space-y-0 lg:pr-16"
        >
          <div>
            <p class="md:text-[25px]">10k+</p>
            <p class="text-[hsla(0,0%,100%,0.6)] text-[12px] md:text-[15px] uppercase">
              Companies
            </p>
          </div>
          <div>
            <p class="md:text-[25px]">314</p>
            <p class="text-[hsla(0,0%,100%,0.6)] text-[12px] md:text-[15px] uppercase">
              Templates
            </p>
          </div>
          <div>
            <p class="md:text-[25px]">12M+</p>
            <p class="text-[hsla(0,0%,100%,0.6)] text-[12px] md:text-[15px] uppercase">
              Queries
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">Coded by <a href="#">Bruno Pérez</a>.</div>
  </body>
</html>

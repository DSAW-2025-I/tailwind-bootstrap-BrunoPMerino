<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Bootstrap| Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      body {
        background-color: hsl(233, 47%, 7%);
        font-family: "Inter", "Lexend Deca";
      }
      .custom-bg {
        background-color: hsl(244, 38%, 16%);
      }
      .overlay {
        background-color: hsl(277, 64%, 61%);
        mix-blend-mode: multiply;
        opacity: 1;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      @media (width: 320px) {
        #stats {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center min-vh-100 p-3">
    <div class="container">
      <div class="row g-0 rounded overflow-hidden custom-bg">
        <div class="col-lg-6 order-lg-2 position-relative">
          <img
            src="./images/image-header-desktop.jpg"
            class="img-fluid w-100 h-100 object-fit-cover"
            alt="Header Image"
          />
          <div class="overlay"></div>
        </div>
        <div class="col-lg-6 order-lg-1 text-center text-lg-start p-4 p-md-5">
          <h1 class="text-white fw-bold">
            Get <span style="color: hsl(277, 64%, 61%)">insights</span> that
            help your business grow.
          </h1>
          <p class="text-white-50 mt-3">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="row text-white mt-4" id="stats">
            <div class="col-4">
              <p class="h3 fw-bold">10k+</p>
              <p class="text-uppercase text-white-50 small">Companies</p>
            </div>
            <div class="col-4">
              <p class="h3 fw-bold">314</p>
              <p class="text-uppercase text-white-50 small">Templates</p>
            </div>
            <div class="col-4">
              <p class="h3 fw-bold">12M+</p>
              <p class="text-uppercase text-white-50 small">Queries</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <div class="attribution">Coded by <a href="#">Bruno Pérez</a>.</div>
  </body>
</html>
